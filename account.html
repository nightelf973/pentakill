        <div class="form-group row align-items-center">
          <div class="col-10 col-sm-8 col-md-10">
            <select class="form-control"

                    onchange="handleAvatarChange(this);">

            <img id="changeable" src="images/white.png" class="avatar" alt="Selected Avatar">
          </div>
        </div>

        <!-- Username -->
        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Username" required>
        </div>

        <!-- Password -->
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
            <input type="password" class="form-control" id="confpassword" name="confpassword"
                   placeholder="Confirm Password" oninput="checkPasswordsMatch()" required>
            <small id="passwordHelp" class="form-text text-danger d-none">Passwords do not match.</small>
